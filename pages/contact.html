<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">

    <title>Contact Form</title>
    <style>
        body {
            background-color: #dcebfa;
            padding-top: 60px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>

<body>

    <div w3-include-html="/includes/navbar.html"></div>

    <div class="container">
        <h2 style="text-align: center; font-style: italic;">Contact Form</h2>
        <form
            style="background: whitesmoke; border-radius: 10px; padding-left: 30px; padding-right: 30px; padding-top: 30px; padding-bottom: 30px;">
            <div class="row">
                <div class="column">
                    <div class="form-group">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>
                </div>
                <div class="column">
                    <div class="form-group">
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email" required>
                    </div>
                </div>
                <div class="column">
                    <div class="form-group">
                        <label for="country">Country:</label>
                        <input type="text" id="country" name="country">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="column">
                    <div class="form-group">
                        <label for="contact">Contact:</label>
                        <input type="text" id="contact" name="contact">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <div class="form-group" style="text-align: center;">
                <button type="submit" style="background-color: rgb(63, 104, 237); color: #fff; font-weight: 500; border: #fff; border-radius: 5px; padding: 10px;">SUBMIT</button>
            </div>
        </form>
    </div>

    <footer class="bg-dark text-center text-white py-4">
        <div class="footer">
            <p>&copy; 2024 My Blog. All Rights Reserved.</p>
            <p>Follow me:</p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#"><i class="fab fa-linkedin"></i></a></li>
                <li class="list-inline-item"><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li class="list-inline-item"><a href="#"><i class="fab fa-facebook"></i></a></li>
                <li class="list-inline-item"><a href="#"><i class="fab fa-instagram"></i></a></li>
            </ul>
        </div>
    </footer>
        <script src="styles/bootstrap/js/bootstrap.bundle.js"></script>
        <script src="js/includes.js"></script>


</body>

</html>
